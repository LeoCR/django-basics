<!DOCTYPE html>
{% load staticfiles  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="icon" type="image/png"  href="{% static 'img/django-logo.png' %}"/>
    <link rel="shortcut icon" href="{% static 'django-logo.ico' %}" />
    <title>Django App</title>
</head>
<body>
    <h1>Hello this is Django</h1>
    <img src="{% static 'img/icon-image.jpg' %}"/>
    <h2>Here are your access records</h2>
    <div class="django-template-views">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Access</th>
                </thead>
                <tbody>
                    {% for acc in access_records %}
                        <tr>
                            <td>{{ acc.name }}</td>
                            <td>{{ acc.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No Access Records Found</p>
        {% endif %}
    </div>
</body>
</html>
